<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board</title>
  <link rel="stylesheet" href="job.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Job Board</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="job-1.html">Job Listings</a>
        <a href="#employer">Employer Dashboard</a>
        <a href="#candidate">Candidate Dashboard</a>
        <a href="#login">Login</a>
        <button id="toggle-dark">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="home" class="card">
      <h2>Welcome to Job Board</h2>
      <p>Find or post jobs easily with a user-friendly experience.</p>
    </section>

    <section id="jobs" class="card">
      <h2>Job Listings</h2>
      <div id="job-list"></div>
    </section>

    <section id="job-detail" class="card" style="display: none;">
      <h2>Job Detail</h2>
      <div id="job-info"></div>
      <button onclick="document.getElementById('job-detail').style.display='none'">Back to Listings</button>
    </section>

    <section id="employer" class="card">
      <h2>Employer Dashboard</h2>
      <form id="post-job-form">
        <input type="text" id="job-title" placeholder="Job Title" required>
        <textarea id="job-description" placeholder="Job Description" required></textarea>
        <button type="submit">Post Job</button>
      </form>
    </section>

    <section id="candidate" class="card">
      <h2>Candidate Dashboard</h2>
      <p>Manage your profile and applications.</p>
    </section>

    <section id="login" class="card">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('post-job-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('job-title').value;
      const description = document.getElementById('job-description').value;
      const jobList = document.getElementById('job-list');
      const jobCard = document.createElement('div');
      jobCard.classList.add('job-card');
      jobCard.innerHTML = `<h3>${title}</h3><p>${description.substring(0, 100)}...</p><button>View Details</button>`;

      jobCard.querySelector('button').addEventListener('click', function () {
        document.getElementById('job-info').innerHTML = `<h3>${title}</h3><p>${description}</p>`;
        document.getElementById('job-detail').style.display = 'block';
        window.scrollTo(0, document.getElementById('job-detail').offsetTop);
      });

      jobList.appendChild(jobCard);
      alert('Job posted successfully!');
      document.getElementById('post-job-form').reset();
    });

    document.getElementById('toggle-dark').addEventListener('click', function() {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
